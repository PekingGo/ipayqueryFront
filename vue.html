<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/vue.js"></script>
	</head>
	<style>
		.li{
			color: green;
		}
	</style>
	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<div id="app">
			{{message}}
		</div>
		<div id="app-2">
		    <span v-bind:title="message">
		    	鼠标悬停几秒试试看
		    </span>
		</div>
		<div id="app-3">
			<p v-if="seen">现在你看到我了</p>
		</div>
		<div >
			<ol id="app-7">
				<todo-item v-for="item in list" v-bind:todo="item"></todo-item>
			</ol>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					message:"Hello Vue!"
				}
			});
			var app2 = new Vue({
				el:"#app-2",
				data:{
					message:"页面加载于"+new Date()
				}
			});
			var app3 = new Vue({
				el:"#app-3",
				data:{
					seen:true
				}
			});
			Vue.component('todo-item',{
				props:['todo'],
				template:'<li class="li">{{todo.text}},{{todo.name}}</li>'
			});
			var app7 = new Vue({
				el:'#app-7',
				data:{
					list:[
					{text:'11',name:'x'},
					{text:'12',name:'2'},
					{text:'13',name:'x'}
					]
				}
			});
		</script>
	</body>

</html>
